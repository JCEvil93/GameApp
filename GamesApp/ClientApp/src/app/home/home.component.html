<body>
    <h1>Welcome to the Games App</h1>

    <banner></banner>

    <div class="contents">
        <div class="sectionTitle">
            <h2>Game list</h2>
        </div>
        <div class="wrapper">
            <div *ngFor="let game of games">
                <widget [imgSrc]="game.imgUrl"
                        [title]="game.name" [text]="game.desc"></widget>
            </div>
            
        </div>
    </div>
</body>
